<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container" style="display: flex; justify-content: center; align-items: center;">
    <label class="toggle-switch">
      <input type="checkbox" id="toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container url-container" style="flex-direction: column; align-items: stretch;">
    <label for="baseUrl" style="display: block; margin-bottom: 5px;">Base URL:</label>
    <input type="text" id="baseUrl" placeholder="https://example.com/"
      style="width: 100%; padding: 8px; box-sizing: border-box;">
    <div style="margin-top: 12px; display: flex; align-items: center;">
      <input type="checkbox" id="overrideBaseUrl" style="margin-right: 6px;">
      <label for="overrideBaseUrl" style="margin: 0; font-size: 13px; cursor: pointer;">Base url override</label>
    </div>
  </div>
  <div class="container" id="qr-container" style="flex-direction: column; align-items: center;">
    <div id="qrcode"></div>
  </div>

  <script src="../qrcode.min.js"></script>
  <script src="popup.js"></script>
  <div id="footer" style="position: fixed; bottom: 5px; left: 0; width: 100%; text-align: center; font-size: 11px; color: #aaa; opacity: 0.7; z-index: 1000; pointer-events: none;">
    <span id="plugin-version"></span> <span style="margin-left: 10px;">by VladislavSumin</span>
  </div>
</body>

</html>
